<script>
    const audio = document.getElementById("audio");

    document.getElementById("btn").addEventListener("click", () => {
        audio.play().catch(() => alert("Tap again to allow audio!"));
    });

    /* Confetti */
    function confetti() {
        const colors = ["#ff007f", "#ff4da6", "#ff80bf", "#ffb3d9", "#ffe6f2"];
        for (let i = 0; i < 150; i++) {
            let c = document.createElement("div");
            c.style.position = "fixed";
            c.style.width = "8px";
            c.style.height = "8px";
            c.style.background = colors[Math.floor(Math.random() * colors.length)];
            c.style.top = "-10px";
            c.style.left = Math.random() * window.innerWidth + "px";
            c.style.opacity = Math.random();
            c.style.transform = "rotate(" + Math.random() * 360 + "deg)";
            c.style.transition = "top 3s ease-in";
            document.body.appendChild(c);

            setTimeout(() => c.style.top = window.innerHeight + "px", 10);
            setTimeout(() => c.remove(), 3200);
        }
    }

    setTimeout(confetti, 500);

    /* Blow out candle */
    const cake = document.getElementById("cake");

    cake.addEventListener("click", async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioContext = new AudioContext();
            const mic = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();

            analyser.fftSize = 512;
            mic.connect(analyser);

            let data = new Uint8Array(analyser.frequencyBinCount);

            const detect = () => {
                analyser.getByteFrequencyData(data);
                let volume = data.reduce((a, b) => a + b) / data.length;

                if (volume > 60) {
                    cake.src = "https://i.ibb.co/HLZffQf/real-cake-no-candle.jpg";
                    say("Happy Birthday Hachiiii! Enjoy your day cutie!");
                    confetti();
                    stream.getTracks().forEach(t => t.stop());
                } else {
                    requestAnimationFrame(detect);
                }
            };

            detect();

        } catch (e) {
            alert("Microphone needed to blow the candle.");
        }
    });

    /* Female voice */
    function say(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.rate = 1.1;
        msg.pitch = 1.4;    // Higher pitch for a fun female tone
        msg.volume = 1;
        speechSynthesis.speak(msg);
    }
</script>
